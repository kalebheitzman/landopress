# https server
server {
  # listen on
  listen [::]:443 ssl http2 ipv6only=on;
  listen 443 ssl http2;

	# set server options
  client_max_body_size 0;

	# set server entry
  server_name tcmi.edu, www.tcmi.edu, www3.tcmi.edu;
  index index.php index.html;
  root /var/www/tcmi.edu/wordpress;

  # Enable Gzip compression
  gzip                on;

  # Compression level (1-9)
  gzip_comp_level     5;

  # Don't compress anything under 256 bytes
  gzip_min_length     256;

  # Compress output of these MIME-types
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-font-opentype
    application/x-font-truetype
    application/x-javascript
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/opentype
    font/otf
    image/svg+xml
    image/x-icon
    image/vnd.microsoft.icon
    text/css
    text/plain
    text/javascript
    text/x-component;

	# Disable gzip for bad browsers
	gzip_disable  "MSIE [1-6]\.(?!.*SV1)";

	# logging
	access_log /var/log/nginx/tcmi-edu-access.log;
  error_log /var/log/nginx/tcmi-edu-error.log;

	# Add HSTS header
  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;";

  # set cache uri
	set $cache_uri $request_uri;

	# POST requests and URLs with a query string should always go to PHP
	if ($request_method = POST) {
		set $cache_uri 'null cache';
	}
	if ($query_string != "") {
		set $cache_uri 'null cache';
	}

	# Don't cache URIs containing the following segments
	if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php
											|wp-.*.php|/feed/|index.php|wp-comments-popup.php
											|wp-links-opml.php|wp-locations.php |sitemap(_index)?.xml
											|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
		set $cache_uri 'null cache';
	}

	# Don't use the cache for logged-in users or recent commenters
	if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+
											|wp-postpass|wordpress_logged_in") {
		set $cache_uri 'null cache';
	}

	# ignore annoying favicon errors
  location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	# allow access to robots file
	location = /robots.txt {
		allow all;
		log_not_found off;
		access_log off;
	}

  # webp plugin  
  location ~ /wp-content/(?<path>.+)\.(?<ext>jpe?g|png|gif)$ {
    if ($http_accept !~* "image/webp") {
        break;
    }
    add_header Vary Accept;
    expires 1y;
    try_files /wp-content/uploads-webpc/$path.$ext.webp $uri =404;
  }

	# listen for main entry
	location / {
		# This is cool because no php is touched for static content.
		# include the "?$args" part so non-default permalinks doesn't break when using query string
		# try_files $uri $uri/ /index.php$is_args$args;

		# WP Super Cache
		try_files /wp-content/cache/supercache/$http_host/$cache_uri/index.html $uri $uri/ /index.php?$is_args$args;
	}

	# pass php requests to wordpress php-fpm
	location ~ \.php$ {
		include fastcgi_params;
		fastcgi_intercept_errors on;
		fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
		fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}

  # text files expires
  location ~* \.(txt|xml|js)$ {
    expires 1y;
  }

  # css files expires
  location ~* \.(css)$ {
    expires 1y;
  }

  # media files expires
  location ~* \.(flv|ico|pdf|avi|mov|ppt|doc|mp3|wmv|wav|mp4|m4v|ogg|webm|aac|eot|ttf|otf|woff|svg)$ {
    expires 1y;
  }

  # image files expires
  location ~* \.(jpg|jpeg|png|gif|swf|webp)$ {
    expires 1y;
  }

	# Deny access to .ht* files
	location ~ /\.ht {
		deny all;
	}

	# Deny access to uploads that arenâ€™t images, videos, music, etc.
	location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
		deny all;
	}

	# Deny public access to wp-config.php
	location ~* wp-config.php {
		deny all;
	}

	# Rate limit access to wp-login.php
	# location = /wp-login.php {
  #   limit_req zone=one burst=1 nodelay;
  #   fastcgi_pass php;
	# }

	# Add support for subdirectory structure in WordPress Multisite
	if (!-e $request_filename) {
		rewrite /wp-admin$ $scheme://$host$uri/ permanent;
		rewrite ^(/[^/]+)?(/wp-.*) $2 last;
		rewrite ^(/[^/]+)?(/.*.php) $2 last;
	}

	# ssl on
	# ssl_certificate /etc/nginx/certs/nginx.crt;
	# ssl_certificate_key /etc/nginx/certs/nginx.key;

  ssl_certificate /etc/letsencrypt/live/www3.tcmi.edu/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/www3.tcmi.edu/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

# http to https redirect
server {
	listen 80 http2;

  if ($host = www3.tcmi.edu) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  server_name tcmi.edu, www.tcmi.edu, www3.tcmi.edu;
  return 404; # managed by Certbot
}